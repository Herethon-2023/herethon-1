<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>ANDO : 게시글 수정</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/rewrite.css' %}" />
  </head>
  <body>
    <div class="container">
      <header class="hd">
        <img
          src="{% static 'image/back.png' %}"
          alt="뒤로가기"
          onclick="goBack()"
        />
        <p>게시글 수정</p>
      </header>

      <section class="sec-total">
        <section class="sec">
          <form
            method="POST"
            action="{% url 'board_repost' pk=board.id %}"
            name="board"
            onsubmit=""
          >
            {% csrf_token %}
            <div class="sec-title">
              <input
                id="title_text"
                type="text"
                name="title"
                value="{{ board.title }}"
                placeholder=""
              />
            </div>
            <div class="sec-profile-delete">
              <div class="sec-profile">
                <div class="sec-profile-img">
                  <img src="{{ user.user_profile.url }}" alt="프로필 이미지" />
                </div>
                <div class="sec-profile-content">
                  <div class="sec-profile-id">
                    <p>{{ user.username }}</p>
                  </div>
                  <div class="sec-profile-school">
                    <p>{{ user.school_name }}</p>
                  </div>
                </div>
              </div>
              <div class="delete">
                <div class="delete-btn">
                  <a href="{% url 'board_delete' board.id %}"><p>삭제</p></a>
                </div>
              </div>
            </div>
            <input type="hidden" name="user" value="{{ user.username }}" />
            <div class="sec-form">
              <div class="wrap">
                <div class="id">
                  <p>출발 장소</p>
                </div>
                <div class="id_textBox">
                  {{ form.address }}
                  <input
                    id="startpoint_text"
                    type="text"
                    name="startpoint"
                    value="{{ form.startpoint.value|default_if_none:'' }}"
                    placeholder=""
                  />
                </div>
              </div>
              <div class="wrap">
                <div class="id">
                  <p>도착 장소</p>
                </div>
                <div class="id_textBox">
                  {{ form.address_end }}
                  <input
                    id="endpoint_text"
                    type="text"
                    name="endpoint"
                    value="{{ form.endpoint.value|default_if_none:'' }}"
                    placeholder=""
                  />
                </div>
              </div>
              <div class="box">
                <div class="wrap">
                  <div class="id">
                    <p>이동 수단</p>
                  </div>
                  <div class="id_textBox">{{ form.way }}</div>
                </div>
                <div class="box-right">
                  <div class="wrap">
                    <div class="id">
                      <p>모집 인원</p>
                    </div>
                    <div class="id_textBox">
                      <input
                        id="count_text"
                        type="text"
                        name="count"
                        value="{{ form.count.value|default_if_none:''}}"
                        placeholder=""
                      />
                    </div>
                    <p>명</p>
                  </div>
                </div>
              </div>
              <div class="wrap">
                <div class="id">
                  <p>출발 시각</p>
                </div>
                <div class="id_textBox">
                  <input
                    id="time_text"
                    type="text"
                    name="start_time"
                    value="{{ form.start_time.value|default_if_none:''}}"
                    placeholder=""
                  />
                </div>
              </div>
              <div class="wrap-content">
                <div class="id-content">
                  <p>내용</p>
                </div>
                <div class="content_textBox">
                  <textarea
                    id="content_text"
                    type="text"
                    name="description"
                    placeholder=""
                  >
{{ form.description.value|default_if_none:'' }}</textarea
                  >
                </div>
              </div>
              <div class="write-btn">
                <input id="write" type="submit" value="수정" />
              </div>
            </div>
          </form>
        </section>
      </section>
    </div>
    <script src="{% static 'js/navigateTo/go-back.js' %}"></script>
    <script src="{% static 'js/navigateTo/go-back-nonclick.js' %}"></script>
  </body>
</html>
